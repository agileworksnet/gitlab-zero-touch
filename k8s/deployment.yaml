apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      containers:
      - name: gitlab
        image: <REGISTRY>/gitlab-custom:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        - name: https
          containerPort: 443
          protocol: TCP
        - name: ssh
          containerPort: 22
          protocol: TCP
        env:
        - name: GITLAB_URL
          value: "http://gitlab:80"
        - name: CONFIG_FILE
          value: "/opt/gitlab/init-scripts/config.json"
        - name: DOCKER_CONTAINER
          value: "1"
        - name: GITLAB_OMNIBUS_CONFIG
          value: |
            external_url 'http://gitlab:80'
            
            gitlab_rails['gitlab_shell_ssh_port'] = 22
            
            puma['worker_processes'] = 2
            sidekiq['concurrency'] = 5
            
            gitlab_rails['gitlab_signup_enabled'] = false
            
            prometheus_monitoring['enable'] = false
            alertmanager['enable'] = false
            gitlab_pages['enable'] = false
            gitlab_kas['enable'] = false
            
            nginx['listen_port'] = 80
            nginx['listen_https'] = false
            nginx['listen_addresses'] = ['*']
        volumeMounts:
        - name: gitlab-config
          mountPath: /etc/gitlab
        - name: gitlab-logs
          mountPath: /var/log/gitlab
        - name: gitlab-data
          mountPath: /var/opt/gitlab
        - name: gitlab-shared-memory
          mountPath: /dev/shm
        - name: config-json
          mountPath: /opt/gitlab/init-scripts/config.json
          subPath: config.json
          readOnly: true
        resources:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
        livenessProbe:
          exec:
            command:
            - /opt/gitlab/bin/gitlab-healthcheck
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
        readinessProbe:
          exec:
            command:
            - /opt/gitlab/bin/gitlab-healthcheck
          initialDelaySeconds: 300
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
      volumes:
      - name: gitlab-config
        persistentVolumeClaim:
          claimName: gitlab-config-pvc
      - name: gitlab-logs
        persistentVolumeClaim:
          claimName: gitlab-logs-pvc
      - name: gitlab-data
        persistentVolumeClaim:
          claimName: gitlab-data-pvc
      - name: gitlab-shared-memory
        emptyDir:
          medium: Memory
          sizeLimit: 256Mi
      - name: config-json
        configMap:
          name: gitlab-config-json
          optional: true
      restartPolicy: Always
